name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    #  设置jdk环境的步骤。
    - name: Set up JDK 1.8
    #  checkOut java、maven环境的集成
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    # 运行maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
