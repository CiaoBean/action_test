## 该 CI/CD 名称。
name: Java CI with Maven
## 该 CI/CD 的触发事件。如push、pull_request、schedule定时任务等等。master指的是监听master的分支。同时支持定时触发等
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 3/5 * * 
## workflow 文件的主体是jobs字段，表示要执行的一项或多项任务。这里是单项任务
jobs:
  job_info:
     name: job_id_test
     runs-on: [ubuntu-latest]
     steps: 
       - name: cpu_info
         run:  'cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c'
       - name: free_info
         run: free -h
       - name: df_info
         run: df -h
